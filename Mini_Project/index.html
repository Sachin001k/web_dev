<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://pixabay.com/photos/new-year-background-hourglass-time-620397/" type="image">


</head>
<body>
    
    <div class="container">
        <!-- need four things
        1st countDown heading
        2nd days/hrs/min/s blocks
        progress bar heading
        progress bar -->

        <!-- 1st -->
        <h1>Count Down Timer</h1>
        <div id="countDown">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div >
                <span id="hours"> 00 </span>
                Hours
            </div>
            <div >
                <span id="minutes"> 00</span>
                Minutes
            </div>
            <div >
                <span id="seconds"> 00</span>
                Seconds
            </div>
        </div>

        <!-- 3nd  progress  bar-->
         <h2>Progress </h2>
        <div class="progress-container">
            <div id="progress-bar">

            </div>
        </div>
       
    </div>


    <script src="index.js"></script>
</body>
</html>
