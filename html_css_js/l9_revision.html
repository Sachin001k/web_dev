<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    
    
</head>
<body>
    <form action="" class="forms">
        <fieldset>
            <legend>Complex form</legend>

            <label for="name">Name: </label>
            <input type="text" name="Name" id="Name">

            <label for="Roll No.">Roll Number: </label>
            <input type="text" name="Roll" id="RollNumber">

            <label for="Department">Department:</label>
            <input type="text" name="dept." id="dept">

            <label for="Special">Specialization: </label>
            <input type="text" name="Special" id="Specialization">

            <label for="date">Date: </label>
            <input type="date" name="Datepick" id="date">

         
            <label for="Gender">Gender: </label>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="Female">female</label>
            <input type="radio" name="Gender" id="female" value="female">

            
        </fieldset>
    </form>
</body>
</html>
