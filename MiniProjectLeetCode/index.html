<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://imgs.search.brave.com/tu80peDDYz46QJ-k5hQt-xJBiKLPdXDaWtkdTw-6rH8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4t/ZnJvbnQuZnJlZXBp/ay5jb20vaG9tZS9h/bm9uLXJ2bXAvY3Jl/YXRpdmUtc3VpdGUv/YXVkaW8tY3JlYXRp/b24vdmlzdWFscy1z/b25ncy53ZWJw" 
    type="image/x-icon">

</head>
<body>
    <div class="container">
        <!-- heading
        user Stats
         -->
        <h1>Leet Metric</h1>

        <div class="user-container">
            <p>Enter Username</p>

            <div class="user-input-container">
                <input type="text" placeholder="Username" id="user-name">
                <button id="search-button">Search</button>
            </div>
        </div>

        <div class="stats-container" >
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- populate card from javaScript -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
